<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --accent-color: #666;
            --tag-bg: #e0e0e0;
            --dropdown-bg: #fff;
            --dropdown-border: #ccc;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            margin-bottom: 10px;
        }

        header nav a {
            margin-right: 15px;
            color: var(--accent-color);
            text-decoration: none;
        }

        .post {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 20px;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .post-meta {
            font-size: 14px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .post-content {
            margin-bottom: 15px;
        }

        .tag, .category {
            background-color: var(--tag-bg);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 5px;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--accent-color);
        }

        #filter-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: var(--dropdown-bg);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid var(--dropdown-border);
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-menu label {
            display: block;
            padding: 8px 12px;
        }

        .dropdown-menu label:hover {
            background-color: var(--tag-bg);
        }
    </style>
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <div class="container">
        {% include header.html %}
        <div id="filter-options"></div>
        {{ content }}
        {% include footer.html %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('Urban Explorer Blog loaded');
            
            const filterOptions = document.getElementById('filter-options');
            const blogPosts = document.querySelectorAll('.post');

            function getAllTags() {
                const tags = new Set();
                blogPosts.forEach(post => {
                    post.querySelectorAll('.tag').forEach(tag => {
                        tags.add(tag.textContent.trim());
                    });
                });
                return Array.from(tags);
            }

            function getAllCategories() {
                const categories = new Set();
                blogPosts.forEach(post => {
                    post.querySelectorAll('.category').forEach(category => {
                        categories.add(category.textContent.trim());
                    });
                });
                return Array.from(categories);
            }

            function createFilterDropdown(type, items) {
                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                dropdown.innerHTML = `
                    <button class="dropdown-toggle">Filter by ${type}</button>
                    <div class="dropdown-menu" id="${type}-menu"></div>
                `;

                const menu = dropdown.querySelector('.dropdown-menu');
                items.forEach(item => {
                    const label = document.createElement('label');
                    label.innerHTML = `
                        <input type="checkbox" value="${item}" data-filter-type="${type}"> ${item}
                    `;
                    menu.appendChild(label);
                });

                filterOptions.appendChild(dropdown);

                const toggleButton = dropdown.querySelector('.dropdown-toggle');
                toggleButton.addEventListener('click', () => {
                    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                });
            }

            function applyFilters() {
                const selectedTags = Array.from(document.querySelectorAll('#tag-menu input:checked')).map(input => input.value);
                const selectedCategories = Array.from(document.querySelectorAll('#category-menu input:checked')).map(input => input.value);

                blogPosts.forEach(post => {
                    const postTags = Array.from(post.querySelectorAll('.tag')).map(tag => tag.textContent.trim());
                    const postCategories = Array.from(post.querySelectorAll('.category')).map(category => category.textContent.trim());

                    const tagMatch = selectedTags.length === 0 || selectedTags.some(tag => postTags.includes(tag));
                    const categoryMatch = selectedCategories.length === 0 || selectedCategories.some(category => postCategories.includes(category));

                    post.style.display = tagMatch && categoryMatch ? 'block' : 'none';
                });
            }

            // Initialize filter dropdowns
            createFilterDropdown('Tags', getAllTags());
            createFilterDropdown('Categories', getAllCategories());

            // Add event listeners for filter checkboxes
            filterOptions.addEventListener('change', applyFilters);

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
